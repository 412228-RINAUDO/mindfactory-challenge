services:
  mindfactory-nginx:
    build: ./frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    container_name: mindfactory-frontend
  mindfactory-backend:
    build: ./backend
    container_name: mindfactory-backend
    restart: unless-stopped
    depends_on:
      - mindfactory-db
    env_file: 
      - .env
    ports:
      - "8000:8000"
  mindfactory-db:
    image: postgres:16-alpine
    container_name: mindfactory-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mindfactory-db
    ports:
      - "5432:5432"
    volumes:
      - mindfactory-db-data:/var/lib/postgresql/data
  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080

volumes:
  mindfactory-db-data:
    name: mindfactory-db-data 
